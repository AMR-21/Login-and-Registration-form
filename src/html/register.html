<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/registerStyles.css" />
    <script defer src="../js/reg.js"></script>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="modal-btn"
      style="display: none"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Congratulations!
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn modal-btn-close"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="form-container">
      <img src="../imgs/fac.png" alt="ALU FOE LOGO" class="logo mb-5" />

      <form class="needs-validation grid form" novalidate>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Username</span>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            placeholder="username"
            aria-label="name"
            required
          />
          <div class="invalid-feedback">Please enter your name</div>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon2">Email</span>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="example@gmail.com"
            aria-label="email"
            aria-describedby="emailHelp"
            required
          />
          <div class="invalid-feedback">Please enter your email</div>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">Password</span>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            required
          />
          <div class="invalid-feedback">Please enter your password</div>
        </div>

        <div class="input-group">
          <span class="input-group-text" id="basic-addon4"
            >Confirm password</span
          >
          <input
            type="password"
            class="form-control"
            name="confirmPassword"
            id="confirmPassword"
            required
          />
          <div class="invalid-feedback">Please retype your password</div>
        </div>

        <div class="mt-1"></div>
        <button type="submit" class="btn btn-primary mt-3">Sign up</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
